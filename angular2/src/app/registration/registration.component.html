<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="registerForm" name="form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control">
            <control-messages [control]="registerForm.controls.username"></control-messages>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control">
            <control-messages [control]="registerForm.controls.password"></control-messages>
        </div>
        <div class="form-group">
            <label for="certainPassword"> Confirm Password</label>
            <input type="password" formControlName="certainPassword" class="form-control">
            <control-messages [control]="registerForm.controls.certainPassword"></control-messages>
            <p style="color:red" *ngIf="registerForm.controls.certainPassword.touched && registerForm.controls.certainPassword.errors?.equalTo">Password confirmation doesn't match Password</p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
