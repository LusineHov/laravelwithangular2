<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="loginForm" name="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" >
            <p style="color:red" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">Required</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control">
            <p style="color:red" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">Required</p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a [routerLink]="['/registration']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
